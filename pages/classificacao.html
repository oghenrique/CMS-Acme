<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/cms.css">
    <script type="module" src="../js/main_classificacao.js" defer></script>
    <link rel="shortcut icon" href="../img/logo.webp" type="image/x-icon">
    <title>CMS</title>
</head>

<body>
    <header>
        <img src="../img/logo.webp" alt="Acme classificações">
    </header>
    <main>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Classificação</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody id="classificacoesBody">
            </tbody>
        </table>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Insira uma nova classificação</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formNovaClassificacao">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do classificação</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Título do classificação">
                            </div>
                            <div class="mb-3">
                                <label for="sigla" class="form-label">Sigla classificação</label>
                                <input type="text" class="form-control" id="sigla" name="sigla" placeholder="Título do classificação">
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="icone" class="form-label">Link do icone (URL)</label>
                                <input type="text" class="form-control" id="icone" name="icone" placeholder="URL da capa do classificação">
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" id="btnSalvar" class="btn btn-primary"  style="background-color: #F30000; border: none;">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de edição de classificação -->
<div class="modal fade" id="modalEdicaoClassificacao" tabindex="-1" aria-labelledby="modalEdicaoClassificacaoLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEdicaoClassificacaoLabel">Editar classificação</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarClassificacao">
                    <input type="hidden" id="classificacaoId" name="id">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do classificação</label>
                        <input type="text" class="form-control" id="nomeEditar" name="nome" placeholder="Título do classificação">
                    </div>
                    <div class="mb-3">
                        <label for="sigla" class="form-label">Sigla classificação</label>
                        <input type="text" class="form-control" id="siglaEditar" name="sigla" placeholder="Título do classificação">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricaoEditar" name="descricao" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="icone" class="form-label">Link do icone (URL)</label>
                        <input type="text" class="form-control" id="iconeEditar" name="icone" placeholder="URL da capa do classificação">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" id="btnAtualizar" class="btn btn-primary" style="background-color: #F30000; border: none;">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

        <div class="modal fade" id="modalConfirmacaoExclusao" tabindex="-1" aria-labelledby="modalConfirmacaoExclusaoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalConfirmacaoExclusaoLabel">Deletar classificação</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Deseja realmente excluir o classificação?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btnConfirmarExclusao" style="background-color: #F30000; border: none;">Sim</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #F30000; border: none;">
            Inserir nova classificação
        </button>
    </footer>
</body>

</html>
